<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#ffffff">
    <title>Hydration Ultimate</title>
    <style>
        /* --- Zmienne CSS (Tryb Jasny/Ciemny) --- */
        :root {
            --primary: #007AFF;
            --primary-dark: #005ecb;
            --sweet: #FF2D55;
            --bg-color: #F2F2F7;
            --text-main: #000000;
            --text-sec: #8E8E93;
            --glass-bg: rgba(255, 255, 255, 0.65);
            --glass-border: rgba(255, 255, 255, 0.4);
            --wave-color: rgba(0, 122, 255, 0.2);
            --wave-top: rgba(0, 122, 255, 0.4);
            --shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.08);
            --card-radius: 24px;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #000000;
                --text-main: #FFFFFF;
                --text-sec: #98989D;
                --glass-bg: rgba(28, 28, 30, 0.65);
                --glass-border: rgba(255, 255, 255, 0.1);
                --wave-color: rgba(10, 132, 255, 0.2);
                --wave-top: rgba(10, 132, 255, 0.4);
                --shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            }
        }

        /* --- Style Podstawowe --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-main);
            height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
            -webkit-tap-highlight-color: transparent;
            position: relative;
        }

        /* T≈Ço FalujƒÖce */
        #waveCanvas {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
            transition: transform 1s ease-in-out;
        }

        /* Konfetti */
        #confettiCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
            pointer-events: none;
        }

        /* Kontener G≈Ç√≥wny */
        .container {
            position: relative;
            z-index: 10;
            padding: 60px 20px 100px 20px; /* Padding pod iPhone Notch i Scroll */
            max-width: 600px;
            margin: 0 auto;
        }

        /* Nag≈Ç√≥wek i Ustawienia */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .streak-badge {
            background: linear-gradient(135deg, #FF9500, #FFCC00);
            color: #fff;
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 14px;
            box-shadow: 0 2px 10px rgba(255, 149, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .settings-btn {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            backdrop-filter: blur(20px);
        }

        /* G≈Ç√≥wny Licznik */
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .main-count {
            font-size: 72px;
            font-weight: 200;
            letter-spacing: -3px;
            line-height: 1;
        }
        .goal-text {
            color: var(--text-sec);
            font-size: 16px;
            margin-top: 5px;
        }

        /* Glass Cards */
        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: var(--card-radius);
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: var(--shadow);
        }
        
        h2 { font-size: 18px; margin: 0 0 15px 0; font-weight: 600; }

        /* Wykresy (Canvas) */
        canvas.chart { width: 100%; height: 160px; }

        /* Przyciski Sterowania */
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .control-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .btn-large {
            border: none;
            padding: 16px;
            border-radius: 18px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
        }
        .btn-large:active { transform: scale(0.95); }
        .btn-water { background: var(--primary); }
        .btn-sweet { background: var(--sweet); }
        
        .btn-small-row {
            display: flex;
            gap: 8px;
        }
        .btn-small {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 12px;
            background: rgba(128,128,128,0.15);
            color: var(--text-main);
            font-weight: 500;
            cursor: pointer;
        }

        /* Historia z usuwaniem */
        .log-list {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 200px;
            overflow-y: auto;
        }
        .log-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid rgba(128,128,128,0.1);
        }
        .log-delete {
            color: #FF3B30;
            background: none;
            border: none;
            font-size: 18px;
            padding: 0 10px;
            cursor: pointer;
        }

        /* Przycisk Zako≈Ñcz Dzie≈Ñ */
        .end-btn {
            width: 100%;
            padding: 18px;
            background: var(--text-main);
            color: var(--bg-color);
            border: none;
            border-radius: 20px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }

        /* Modal Ustawie≈Ñ */
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background: var(--bg-color);
            padding: 30px;
            border-radius: 24px;
            width: 80%;
            max-width: 300px;
            text-align: center;
        }
        .modal input {
            width: 100%;
            padding: 15px;
            margin: 20px 0;
            border-radius: 12px;
            border: 1px solid #ccc;
            font-size: 18px;
            text-align: center;
        }

    </style>
</head>
<body>

    <canvas id="waveCanvas"></canvas>
    <canvas id="confettiCanvas"></canvas>

    <div class="container">
        
        <div class="top-bar">
            <div class="streak-badge" id="streak_badge">üî• 0 dni</div>
            <button class="settings-btn" onclick="openSettings()">‚öôÔ∏è</button>
        </div>

        <div class="header">
            <div class="main-count" id="display_total">0</div>
            <div class="goal-text">Cel: <span id="display_goal">2500</span> ml</div>
            <div style="font-size: 13px; color: var(--text-sec); margin-top: 8px;" id="prediction">
                Prognoza: Obliczam...
            </div>
        </div>

        <div class="card">
            <h2>üìä Dzi≈õ i Tydzie≈Ñ</h2>
            <div style="position: relative; height: 160px; width: 100%;">
                <canvas id="mainChart" class="chart"></canvas>
            </div>
        </div>

        <div class="card controls">
            <div class="control-group">
                <div style="text-align: center; font-size: 30px;">üíß</div>
                <button class="btn-large btn-water" onclick="addDrink(250, 'water')">+ 250 ml</button>
                <div class="btn-small-row">
                    <button class="btn-small" onclick="addDrink(500, 'water')">+500</button>
                    <button class="btn-small" onclick="openCustom('water')">Inna</button>
                </div>
            </div>
            <div class="control-group">
                <div style="text-align: center; font-size: 30px;">ü•§</div>
                <button class="btn-large btn-sweet" onclick="addDrink(250, 'sweet')">+ 250 ml</button>
                <div class="btn-small-row">
                    <button class="btn-small" onclick="addDrink(330, 'sweet')">+330</button>
                    <button class="btn-small" onclick="openCustom('sweet')">Inna</button>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>üïí Dzisiejsze wpisy</h2>
            <ul class="log-list" id="log_list">
                </ul>
        </div>

        <button class="end-btn" onclick="endDay()">Zako≈Ñcz Dzie≈Ñ i Zapisz üåô</button>
    </div>

    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <h3>Ustaw Cel Dzienny</h3>
            <input type="number" id="settings_goal_input" placeholder="np. 2500">
            <button class="btn-large btn-water" style="width:100%" onclick="saveSettings()">Zapisz</button>
            <button class="btn-small" style="background:transparent; margin-top:10px" onclick="closeSettings()">Anuluj</button>
        </div>
    </div>

    <script>
        // --- KONFIGURACJA I STAN ---
        const KEYS = { DATA: 'hydro_ult_data', HISTORY: 'hydro_ult_history', SETTINGS: 'hydro_ult_settings' };
        
        let state = {
            date: new Date().toLocaleDateString('pl-PL'),
            water: 0,
            sweet: 0,
            log: [] // { id: timestamp, time: string, type: string, ml: number, hourFloat: number }
        };

        let settings = {
            dailyGoal: 2500,
            streak: 0,
            lastGoalMetDate: null
        };

        // --- INICJALIZACJA ---
        document.addEventListener('DOMContentLoaded', () => {
            loadAll();
            initWave();
            loopWave();
            updateUI();
        });

        function loadAll() {
            // Ustawienia
            const s = localStorage.getItem(KEYS.SETTINGS);
            if (s) settings = JSON.parse(s);

            // Dzisiejsze dane
            const d = localStorage.getItem(KEYS.DATA);
            if (d) {
                const parsed = JSON.parse(d);
                if (parsed.date === new Date().toLocaleDateString('pl-PL')) {
                    state = parsed;
                } else {
                    // Stara sesja, nie zako≈Ñczona rƒôcznie - nie resetujemy automatycznie, 
                    // czekamy na usera, ale datƒô w UI poka≈ºemy dzisiejszƒÖ przy resecie
                }
            }
        }

        // --- LOGIKA BIZNESOWA ---

        function triggerHaptic() {
            if (navigator.vibrate) navigator.vibrate(15);
        }

        function addDrink(ml, type) {
            triggerHaptic();
            
            const now = new Date();
            const entry = {
                id: Date.now(),
                time: now.toLocaleTimeString('pl-PL', { hour: '2-digit', minute: '2-digit' }),
                type: type,
                ml: ml,
                hourFloat: now.getHours() + (now.getMinutes() / 60)
            };

            if (type === 'water') state.water += ml;
            if (type === 'sweet') state.sweet += ml;
            state.log.push(entry);

            checkGoalCompletion(state.water + state.sweet - ml); // Sprawd≈∫ czy przekroczono TERAZ
            saveData();
            updateUI();
        }

        function openCustom(type) {
            let amount = prompt("Podaj ilo≈õƒá ml:", "200");
            if (amount && !isNaN(amount)) {
                addDrink(parseInt(amount), type);
            }
        }

        function removeEntry(id) {
            const index = state.log.findIndex(e => e.id === id);
            if (index > -1) {
                const item = state.log[index];
                if (item.type === 'water') state.water -= item.ml;
                if (item.type === 'sweet') state.sweet -= item.ml;
                state.log.splice(index, 1);
                saveData();
                updateUI();
            }
        }

        function checkGoalCompletion(previousTotal) {
            const currentTotal = state.water + state.sweet;
            if (previousTotal < settings.dailyGoal && currentTotal >= settings.dailyGoal) {
                fireConfetti();
            }
        }

        function endDay() {
            if(!confirm("Zako≈Ñczyƒá dzie≈Ñ?")) return;

            const total = state.water + state.sweet;
            const todayStr = state.date;

            // Logika Streak
            if (total >= settings.dailyGoal) {
                // Je≈õli ostatni sukces by≈Ç wczoraj lub dzisiaj (aby nie resetowaƒá przy podw√≥jnym klikniƒôciu)
                const yesterday = new Date(); yesterday.setDate(yesterday.getDate() - 1);
                const yesterdayStr = yesterday.toLocaleDateString('pl-PL');
                
                if (settings.lastGoalMetDate === yesterdayStr) {
                    settings.streak++;
                } else if (settings.lastGoalMetDate !== todayStr) {
                     // Je≈õli przerwa by≈Ça d≈Çu≈ºsza ni≈º 1 dzie≈Ñ, reset. 
                     // Je≈õli streak=0, to ustaw 1.
                     settings.streak = 1; 
                }
                settings.lastGoalMetDate = todayStr;
            } else {
                settings.streak = 0;
            }

            // Zapisz do historii
            let history = JSON.parse(localStorage.getItem(KEYS.HISTORY)) || [];
            history.unshift({
                date: todayStr,
                total: total,
                water: state.water,
                sweet: state.sweet,
                goal: settings.dailyGoal
            });
            if(history.length > 7) history = history.slice(0, 7);
            localStorage.setItem(KEYS.HISTORY, JSON.stringify(history));

            // Reset Stanu
            state = {
                date: new Date().toLocaleDateString('pl-PL'),
                water: 0,
                sweet: 0,
                log: []
            };

            saveData();
            saveSettings();
            updateUI();
        }

        function saveData() { localStorage.setItem(KEYS.DATA, JSON.stringify(state)); }
        function saveSettings() { 
            const input = document.getElementById('settings_goal_input').value;
            if(input) settings.dailyGoal = parseInt(input);
            localStorage.setItem(KEYS.SETTINGS, JSON.stringify(settings));
            closeSettings();
            updateUI();
        }

        // --- UI I RYSOWANIE ---

        function updateUI() {
            const total = state.water + state.sweet;
            
            // Teksty
            document.getElementById('display_total').innerText = total;
            document.getElementById('display_goal').innerText = settings.dailyGoal;
            document.getElementById('streak_badge').innerText = `üî• ${settings.streak} dni serii`;

            // Lista Log√≥w
            const list = document.getElementById('log_list');
            list.innerHTML = '';
            [...state.log].reverse().forEach(item => {
                const li = document.createElement('li');
                li.className = 'log-item';
                li.innerHTML = `
                    <span>${item.time} ${item.type === 'water' ? 'üíß' : 'ü•§'} <strong>${item.ml}ml</strong></span>
                    <button class="log-delete" onclick="removeEntry(${item.id})">‚úï</button>
                `;
                list.appendChild(li);
            });

            // Prognoza
            updatePrediction(total);

            // Rysuj Wykres
            drawMainChart();

            // Aktualizuj Falƒô
            targetWavePercent = Math.min(100, (total / settings.dailyGoal) * 100);
        }

        function updatePrediction(currentTotal) {
            const now = new Date();
            const hour = now.getHours() + (now.getMinutes()/60);
            const startH = 7; 
            const endH = 23;
            
            let msg = "";
            if (hour < startH) msg = "Dzie≈Ñ siƒô zaczyna.";
            else if (hour > endH) msg = "Dzie≈Ñ zako≈Ñczony.";
            else {
                const hoursPassed = hour - startH;
                const hoursLeft = endH - hour;
                const rate = currentTotal / hoursPassed;
                const projected = Math.round(currentTotal + (rate * hoursLeft));
                msg = `Prognoza (23:00): <strong>${projected} ml</strong>`;
            }
            document.getElementById('prediction').innerHTML = msg;
        }

        // --- CANVAS: Chart (Z≈Ço≈ºony: Liniowy + S≈Çupkowy w tle) ---
        function drawMainChart() {
            const canvas = document.getElementById('mainChart');
            const ctx = canvas.getContext('2d');
            const dpr = window.devicePixelRatio || 1;
            const rect = canvas.getBoundingClientRect();
            
            canvas.width = rect.width * dpr;
            canvas.height = rect.height * dpr;
            ctx.scale(dpr, dpr);
            
            const w = rect.width;
            const h = rect.height;
            const pad = 20;

            ctx.clearRect(0,0,w,h);

            // 1. T≈ÅO: Wykres s≈Çupkowy tygodniowy (szary, subtelny)
            const history = JSON.parse(localStorage.getItem(KEYS.HISTORY)) || [];
            // Ostatnie 7 dni (odwr√≥cone ≈ºeby najstarsze by≈Çy z lewej)
            const weekData = [...history].reverse(); 
            const barWidth = (w - (pad*2)) / 7;
            
            weekData.forEach((day, i) => {
                // Pozycjonowanie od prawej strony (≈ºeby dzisiaj by≈Ço po prawej, lub puste miejsce)
                // Zak≈Çadamy max 7 dni. 
                const x = pad + (i * barWidth) + 5;
                const barH = (day.total / 3500) * (h - pad * 2); // Skala do 3500ml
                
                ctx.fillStyle = 'rgba(128,128,128,0.2)';
                ctx.fillRect(x, h - pad - barH, barWidth - 10, barH);
                
                // Data pod s≈Çupkiem
                ctx.fillStyle = '#888';
                ctx.font = '10px sans-serif';
                ctx.textAlign = 'center';
                const dateShort = day.date.substring(0,5);
                ctx.fillText(dateShort, x + (barWidth-10)/2, h - 5);
            });

            // 2. PIERWSZY PLAN: Linia dzisiejsza
            const maxY = Math.max(settings.dailyGoal * 1.2, 3000);
            const mapX = (hr) => pad + (hr / 24) * (w - pad * 2);
            const mapY = (ml) => h - pad - (ml / maxY) * (h - pad * 2);

            // Cel (Linia przerywana pozioma)
            ctx.beginPath();
            const yGoal = mapY(settings.dailyGoal);
            ctx.moveTo(pad, yGoal);
            ctx.lineTo(w-pad, yGoal);
            ctx.strokeStyle = 'rgba(0,122,255,0.3)';
            ctx.setLineDash([5,5]);
            ctx.stroke();
            ctx.setLineDash([]);

            // Linia postƒôpu
            if (state.log.length > 0) {
                // Posortuj logi
                const sorted = [...state.log].sort((a,b) => a.hourFloat - b.hourFloat);
                
                ctx.beginPath();
                ctx.moveTo(mapX(0), mapY(0)); // Start o 0:00

                let accumulated = 0;
                sorted.forEach(pt => {
                    accumulated += pt.ml; // To jest uproszczenie, powinni≈õmy liczyƒá typ
                    ctx.lineTo(mapX(pt.hourFloat), mapY(accumulated));
                });
                
                // Linia do teraz
                const now = new Date();
                const nowH = now.getHours() + now.getMinutes()/60;
                const currentTotal = state.water + state.sweet;
                ctx.lineTo(mapX(nowH), mapY(currentTotal));

                ctx.strokeStyle = '#007AFF';
                ctx.lineWidth = 3;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                ctx.shadowColor = 'rgba(0,122,255,0.4)';
                ctx.shadowBlur = 10;
                ctx.stroke();
                ctx.shadowBlur = 0;
            }
        }

        // --- ANIMACJA FALI (LIQUID BACKGROUND) ---
        let waveCanvas, waveCtx, waveWidth, waveHeight;
        let waveAngle = 0;
        let targetWavePercent = 0;
        let currentWavePercent = 0;

        function initWave() {
            waveCanvas = document.getElementById('waveCanvas');
            waveCtx = waveCanvas.getContext('2d');
            resizeWave();
            window.addEventListener('resize', resizeWave);
        }

        function resizeWave() {
            waveWidth = window.innerWidth;
            waveHeight = window.innerHeight;
            waveCanvas.width = waveWidth;
            waveCanvas.height = waveHeight;
        }

        function loopWave() {
            waveCtx.clearRect(0, 0, waveWidth, waveHeight);

            // Interpolacja poziomu (p≈Çynne podnoszenie)
            const speed = 0.05;
            currentWavePercent += (targetWavePercent - currentWavePercent) * speed;

            const waterHeight = (currentWavePercent / 100) * waveHeight;
            const yOffset = waveHeight - waterHeight;

            // Rysuj fale
            waveCtx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--wave-color').trim();
            waveCtx.beginPath();
            
            // Fale
            const amplitude = 15;
            const frequency = 0.01;
            waveAngle += 0.03;

            for (let x = 0; x <= waveWidth; x++) {
                const y = Math.sin(x * frequency + waveAngle) * amplitude + yOffset;
                waveCtx.lineTo(x, y);
            }

            waveCtx.lineTo(waveWidth, waveHeight);
            waveCtx.lineTo(0, waveHeight);
            waveCtx.closePath();
            waveCtx.fill();

            // Druga fala (dla efektu g≈Çƒôbi)
            waveCtx.fillStyle = getComputedStyle(document.documentElement).getPropertyValue('--wave-top').trim();
            waveCtx.beginPath();
            for (let x = 0; x <= waveWidth; x++) {
                const y = Math.cos(x * frequency + waveAngle + 1) * amplitude + yOffset + 5; // lekkie przesuniƒôcie
                waveCtx.lineTo(x, y);
            }
            waveCtx.lineTo(waveWidth, waveHeight);
            waveCtx.lineTo(0, waveHeight);
            waveCtx.closePath();
            waveCtx.fill();

            requestAnimationFrame(loopWave);
        }

        // --- EFEKT KONFETTI (Prosty silnik) ---
        function fireConfetti() {
            const canvas = document.getElementById('confettiCanvas');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            let particles = [];
            const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#00ffff', '#ff00ff'];
            
            for(let i=0; i<150; i++) {
                particles.push({
                    x: canvas.width / 2,
                    y: canvas.height / 2,
                    vx: (Math.random() - 0.5) * 15,
                    vy: (Math.random() - 0.5) * 15 - 5,
                    color: colors[Math.floor(Math.random() * colors.length)],
                    size: Math.random() * 8 + 4
                });
            }

            let frame = 0;
            function animateConfetti() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                let active = false;
                
                particles.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.vy += 0.5; // Grawitacja
                    p.vx *= 0.96; // Op√≥r
                    
                    if (p.y < canvas.height) active = true;

                    ctx.fillStyle = p.color;
                    ctx.fillRect(p.x, p.y, p.size, p.size);
                });

                if (active && frame < 200) {
                    frame++;
                    requestAnimationFrame(animateConfetti);
                } else {
                    ctx.clearRect(0,0,canvas.width, canvas.height);
                }
            }
            animateConfetti();
        }

        // --- MODAL ---
        function openSettings() {
            document.getElementById('settings_goal_input').value = settings.dailyGoal;
            document.getElementById('settingsModal').style.display = 'flex';
        }
        function closeSettings() {
            document.getElementById('settingsModal').style.display = 'none';
        }

    </script>
</body>
</html>
